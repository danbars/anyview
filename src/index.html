<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnyView</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body {
            background-color: #f2f4f6;
        }
        #img {
            margin: 0 auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            box-shadow: 0px 0px 4px 2px rgba(0,0,0,0.2);
            max-height: calc(100% - 20px);
        }
    </style>
</head>

<body>
<img id="img" />
<script>
    const urlParams = new URLSearchParams(document.location.search.substring(1));
    const url = urlParams.get('img') || "https://via.placeholder.com/500x400.png?text=Set+any+image+url+in+'img'+query+param";
    document.querySelector("#img").src = url;
    const bg = urlParams.get('bg') || "f2f4f6";
    document.querySelector("body").style.backgroundColor = "#"+bg;
</script>
</body>
</html>
